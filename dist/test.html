<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rogue One</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="map.css" />
    
    <script defer src="https://d3js.org/d3.v5.min.js"></script>
    
    <script src="../src/input.js" type="module"></script>
    <script src="../src/map.js" type="module"></script>
    <script src="../src/visibility.js" type="module"></script>
    <script src="../src/game.js" type="module"></script>
</head>

<body>
    <div class="main-col" style="width:100%">
        <div class="game-grid"style="width:80%; float: left">
            <svg id="gfx" preserveAspectRatio="xMidYMid"></svg>
        </div>
        <div class="status-bar">
            <div>
                <h2>Vitalstatistix</h2>
                <table align="center" id="statstable">
                    <tr>
                        <td>Health:</td>
                        <td ><text id="health">10</text>/<text id="maxHealth">10</text></td>
                    </tr>
                    <tr>
                        <td>Foobar:</td>
                        <td><text id="foobar">0</text>/<text id="maxFoobar">12</text></td>
                    </tr>
                    <tr/>
                    <tr>
                        <td>Armour:</td>
                        <td><text id="armourlevel">0</td>
                    </tr>
                    <tr>
                        <td>Weapon:</td>
                        <td><text id="weaponLevel">0</td>
                    </tr>
                    <tr/>
                    <tr>
                        <td>Gold:</td>
                        <td><text id="gold">0</text></td>
                    </tr>
                </table>                        
            </div>

            <h2>Inventory</h2>
            <div id="inventory"></div>
            <div>
                <h3>Settings</h3>
                <div>
                    <input type="checkbox" id="enableLOS" checked="" /><label for="enableLOS">Enable LOS</label>
                    <!-- <input type="checkbox" id="displayLOS" checked="checked" /><label for="displayLOS">Display LOS</label> -->
                </div>
            </div>
        </div>        
    </div>

    <div class="main-col" id="log"></div>
</body>

</html>
