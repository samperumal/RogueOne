<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rogue One Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/map.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/editor.css" />
    <script defer src="https://d3js.org/d3.v5.min.js"></script>
    <script src="scripts/editor.js" type="module"></script>
</head>

<body style="display: none;">
    <div class="main-col" style="width:100%">
        <div class="game-grid" style="width:80%; float: left;">
            <svg id="gfx" preserveAspectRatio="xMidYMid meet"></svg>
        </div>

        <div class="status-bar">
            <div>
                <h3>Settings</h3>
                <div id="settings">
                    <div style="text-align: right;"><label for="name">Name:</label></div>
                    <div style="text-align: left;"><input type="text" id="name"></div>                    
                    <!-- <div><input id="download" type="button" value="Download" /></div> -->
                    <div>
                        <img id="saveLocal" src="img/save.png" class="file-icon" title="Save to local storage" />
                        <img id="loadLocal" src="img/load.png" class="file-icon" title="Load from local storage" />
                        <img id="download" src="img/download.png" class="file-icon" title="Download to local machine" />
                    </div>

                    <div style="text-align: right;"><label for="width">Width: </label></div>
                    <div style="text-align: left;"><input class="dim" type="number" id="width" value="40" /></div>
                    <div style="grid-row: span 2; margin-top: auto; margin-bottom: auto;"><input id="recreate" type="button" value="Resize" /></div>
                    
                    <div style="text-align: right;"><label for="height">Height: </label></div>
                    <div style="text-align: left;"><input class="dim" type="number" id="height" value="20" /></div>

                    

                    <!-- <div><input id="saveLocal" type="button" value="Save to local storage" /></div> -->
                    <!-- <div><input id="loadLocal" type="button" value="Load from local storage" /></div> -->
                    
                    
                </div>
                <h3>Tiles</h3>
                <div id="tiles">
                </div>
                <h3>Properties</h3>
                <div id="json-properties-div">
                    <pre id="json-properties">

                    </pre>
                </div>
                <div id="json-edit-div" class="hidden-edit">
                    <div>
                        <textarea id="json-edit-text" style="text-align: left;"></textarea>
                    </div>
                    <div>
                        <input id="json-edit-save" type="button" value="Save" />
                    </div>
                </div>
                <div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
