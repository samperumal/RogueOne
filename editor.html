<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rogue One Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/map.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/editor.css" />
    <script defer src="https://d3js.org/d3.v5.min.js"></script>
    <script src="scripts/editor.js" type="module"></script>
</head>

<body style="display: none;">
    <div class="main-col" style="width:100%">
        <div class="game-grid" style="width:80%; float: left;">
            <svg id="gfx" preserveAspectRatio="xMidYMid meet"></svg>
        </div>

        <div class="status-bar">
            <div>
                <h3>Settings</h3>
                <div class="settings">
                    <table>
                        <tbody>
                            <tr>
                                <td><label for="name">Name:</label></td>
                                <td><input type="text" id="name"></td>
                                <td><input id="showFileMgr" type="button" value="V"></td>
                            </tr>
                            <tr class="file-mgr">
                                <td colspan="3">
                                    <input id="saveLocal" type="button" value="Save to local storage" />
                                    <input id="loadLocal" type="button" value="Load from local storage" />
                                    <input id="download" type="button" value="Download" />
                                </td>
                            </tr>
                            <tr>
                                <td><label for="width">Width: </label></td>
                                <td><input class="dim" type="number" id="width" value="40" /></td>
                                <td rowspan="2"><input id="recreate" type="button" value="Resize" /></td>
                            </tr>
                            <tr>
                                <td><label for="height">Height: </label></td>
                                <td><input class="dim" type="number" id="height" value="20" /></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <h3>Tiles</h3>
                <div id="tiles">
                </div>
                <div id="json-properties-div">
                    <pre id="json-properties">

                    </pre>
                </div>
                <div id="json-edit-div" class="hidden-edit">
                    <div>
                        <textarea id="json-edit-text" style="text-align: left;"></textarea>
                    </div>
                    <div>
                        <input id="json-edit-save" type="button" value="Save" />
                    </div>
                </div>
                <div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
