<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rogue One</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/map.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="scripts/game.js" type="module"></script>
</head>

<body>
    <div class="main-col" style="width:100%">
        <div class="game-grid" style="width:80%; float: left">
            <svg id="gfx" preserveAspectRatio="xMidYMid"></svg>
        </div>
        <div class="status-bar">
            <div>
                <h2>Vitalstatistix</h2>
                <table id="statstable">
                    <tr>
                        <td>Health:</td>
                        <td ><text id="health">10</text>/<text id="maxHealth">10</text></td>
                    </tr>
                    <tr>
                        <td>Foobar:</td>
                        <td><text id="foobar">0</text>/<text id="maxFoobar">12</text></td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td>Armour:</td>
                        <td><text id="armourlevel">0</td>
                    </tr>
                    <tr>
                        <td>Weapon:</td>
                        <td><text id="weaponLevel">0</td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td>Gold:</td>
                        <td><text id="gold">0</text></td>
                    </tr>
                </table>                        
            </div>
            <h2>Inventory</h2>
            <div id="inventory"></div>
            <h2>Modifiers</h2>
            <div id="modifiers"></div>
            <div>
                <h3>Settings</h3>
                <div>
                    <div>
                        <input type="checkbox" id="enableLOS" checked="checked" /><label for="enableLOS">Enable LOS</label>
                    </div>
                    <div>
                        <input type="checkbox" id="displayLOS" checked="checked" /><label for="displayLOS">Display LOS</label>
                    </div>
                    <div>
                        <label for="visualRange">Visual Range</label>
                        <input type="number" id="visualRange" value="10" style="width:3em" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-col" id="log"></div>
</body>

</html>
